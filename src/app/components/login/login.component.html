<div class="boody">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="" [(ngModel)]="nameAndPhone.name">
                <input type="phone" name="Phone" placeholder="phone" required="" [(ngModel)]="nameAndPhone.phone">
                <button (click)="register()">Sign up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="phone" name="txt" placeholder="Phone number" required>
                <button >Login</button>
            </form>
        </div>
    </div>
</div>
